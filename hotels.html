<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="utf-8">
    <title>HTML Academy: Седона</title>
    <link rel="stylesheet" href="css/style.css">
  </head>
  <body>

    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item"> 
            <a class="nav-link" href="#">ИНФОРМАЦИЯ</a> 
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ФОТО И ВИДЕО</a> 
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="#">КАРТА ШТАТА</a> 
          </li>
          <li class="nav-item"> 
            <a class="nav-link" href="#">ГОСТИНИЦЫ</a> 
          </li>
        </ul>
        <a class="header-logo" href="index.html">
          <img src="img/index-logo.svg" alt="Логотип «CITY OF SEDONA»" width="140px" height="71px">
        </a>
      </nav>
    </header>
    
    <main class="main">
      <h1 class="visually-hidden">Поиск отелей</h1>
      <section class="search-hotel">
        <h2 class="visually-hidden">Фильтр отелей</h2>
        
        <form class="search-form" method="POST" action="https://echo.htmlacademy.ru" >

            <fieldset class="search-service">
              <legend class="search-service-title">Инфраструктура</legend> 
              <label class="search-service-item">
                <input type="checkbox" name="pool" checked>Бассейн
              </label>
              <label class="search-service-item">
                <input type="checkbox" name="parking" >Парковка
              </label>
              <label class="search-service-item">
                <input type="checkbox" name="wi-fi" >Wi-Fi
              </label>
            </fieldset>

            <fieldset class="search-type">
                <legend class="search-type-title">Тип жилья</legend> 
                <label class="search-type-item">
                  <input type="checkbox" name="hotel" checked>Гостиница
                </label>
                <label class="search-type-item">
                 <input type="checkbox" name="motel" checked>Мотель
                </label>
                <label class="search-type-item">
                  <input type="checkbox" name="apartment" checked>Апартаменты
                </label>
            </fieldset>

            <fieldset class="search-price">
            <!-- <div class="search-price">
              <label for="search-prise-range">Стоимость в сутки(р):</label>
              <output name="prise-range-out"></output>
              <input type="range" id="search-prise-range" name="search-prise-range" min="0" max="3000" step="100"> -->
            </fieldset>
            <button class="search-form-submit" type="submit">Показать</button>
        </form>

      </section>

      <div class="search-sort">
       <strong>Найдено:<output name="search-sort-result">3</output></strong>
       <span>Сортировка:</span>
       <ul class="search-sort-list">
         <li class= "search-sort-item"> <a href="#">По цене</a> </li>
         <li class= "search-sort-item"> <a href="#">По типу</a> </li>
         <li class= "search-sort-item"> <a href="#">По рейтингу</a> </li>
       </ul>
       <a class="search-control-top" href="#"><img src="img/icon-dir-up.svg" alt="по возрастанию" width="11px" height="10px"></a>
       <a class="search-control-down" href="#"><img src="img/icon-dir-down.svg" alt="по убыванию" width="11px" height="10px"></a>
      </div>
      
      <ul class="hotels-list">
       <li class="hotels-item">
         <figure class="hotel">
            <img src="img/amara-resort-spa.jpg" alt="Фото отеля" width="135px" height="90px">
            <figcaption class="hotel-desc">
              <div class="conteiner-hotel-desc">
                <a class="hotel-desc-link" href="#">
                  <h3 class="hotel-desc-title">Amara Resort & Spa</h3>
                </a>
                <div class="conteiner-type-prise">
                 <span class="hotel-desc-type">Гостиница</span>
                 <span class="hotel-desc-prise">От 4000 Р.</span>
                </div>
                <div class="conteiner-hotel-btn">
                 <a class="hotel-btn-info" href="#">подробнее</a>
                 <a class="hotel-btn-reservation" href="#">забронировать</a>
                </div>
              </div>
              <div class="hotel-rating">
                <div class="hotel-stars hotel-stars-four" aria-label="4 звезды"></div>
                <span class="hotel-rating">Рейтинг:<output name="hotel-rating">8,5</output></span>
              </div>
            </figcaption>
         </figure>
       </li>

       <li class="hotels-item">
          <figure class="hotel">
              <img src="img/desert-quail-inn.jpg" alt="Фото отеля" width="135px" height="90px">
              <figcaption class="hotel-desc">
                <div class="conteiner-hotel-desc">
                  <a class="hotel-desc-link" href="#">
                    <h3 class="hotel-desc-title">Desert Quail Inn</h3>
                  </a>
                  <div class="conteiner-type-prise">
                   <span class="hotel-desc-type">Мотель</span>
                   <span class="hotel-desc-prise">От 3000 Р.</span>
                  </div>
                  <div class="conteiner-hotel-btn">
                   <a class="hotel-btn-info" href="#">подробнее</a>
                   <a class="hotel-btn-reservation" href="#">забронировать</a>
                  </div>
                </div>
                <div class="hotel-rating">
                  <div class="hotel-stars hotel-stars-three" aria-label="3 звезды"></div>
                  <span class="hotel-rating">Рейтинг:<output name="hotel-rating">8,9</output></span>
                </div>
              </figcaption>
           </figure>
       </li>

       <li class="hotels-item">
          <figure class="hotel">
            <img src="img/poco-diablo.jpg" alt="Фото отеля" width="135px" height="90px">
            <figcaption class="hotel-desc">
              <div class="conteiner-hotel-desc">
                <a class="hotel-desc-link" href="#">
                  <h3 class="hotel-desc-title">Villas at Poco Diablo</h3>
                </a>
                <div class="conteiner-type-prise">
                 <span class="hotel-desc-type">Апартаменты</span>
                 <span class="hotel-desc-prise">От 2000 Р.</span>
                </div>
                <div class="conteiner-hotel-btn">
                 <a class="hotel-btn-info" href="#">подробнее</a>
                 <a class="hotel-btn-reservation" href="#">забронировать</a>
                </div>
              </div>
              <div class="hotel-rating">
                <div class="hotel-stars hotel-stars-two" aria-label="2 звезды"></div>
                <span class="hotel-rating">Рейтинг:<output name="hotel-rating">9,2</output></span>
              </div>
            </figcaption>
          </figure>
       </li>
      </ul>
    </main>

    <footer class="footer">
      <a class="footer-hashtag" href="#">#VISITSEDONA</a>
      <ul class="social-list">
          <li class="social-item"> 
            <a class="social-button" href="#" aria-label="Седона в Твиттере"><img src="img/icon-tw.svg" alt="Твиттер" width="17px" height="15px" style="background-color:bisque"></a> 
          </li>
          <li class="social-item"> 
            <a class="social-button" href="#" aria-label="Седона в Фейсбуке"><img src="img/icon-fb.svg" alt="Фейсбук" width="12px" height="22px" style="background-color:bisque"></a> 
          </li>
          <li class="social-item"> 
            <a class="social-button" href="#" aria-label="Седона на Ютубе"><img src="img/icon-youtube.svg" alt="Ютуб" width="20px" height="16px" style="background-color:bisque"></a> 
          </li>
       </ul>
      <div class="footer-copyright">
        <span>Website by</span>
        <a href="https://htmlacademy.ru/intensive/htmlcss">
          <img src="img/html-akademy.svg"  alt="HTML Academy" width="115px" height="41px" style="background-color:bisque">
        </a> 
      </div>
    </footer>
    <script src="js/script.js"></script>
  </body>
</html>
