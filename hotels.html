<!DOCTYPE html>
<html lang="ru">

<head>
  <meta charset="utf-8">
  <title>HTML Academy: Седона</title>
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=PT+Sans:400,700&display=swap&subset=cyrillic">
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>

<body class="body">
  <div class="container-center">
    <header class="header">
      <nav class="nav">
        <ul class="nav-list">
          <li class="nav-item">
            <a class="nav-link" href="#">ИНФОРМАЦИЯ</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">ФОТО И ВИДЕО</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">КАРТА ШТАТА</a>
          </li>
          <li class="nav-item">
            <a class="nav-link">ГОСТИНИЦЫ</a>
          </li>
        </ul>
        <a class="header-logo" href="index.html">
          <img src="img/index-logo.svg" alt="Логотип «CITY OF SEDONA»" width="140" height="71">
        </a>
      </nav>
    </header>

    <main class="main">
      <h1 class="visually-hidden">Поиск отелей</h1>
      <section class="search-hotel">
        <h2 class="visually-hidden">Фильтр отелей</h2>
        <form class="search-form" method="POST" action="https://echo.htmlacademy.ru">
          <fieldset class="search-service">
            <legend class="search-service-title">Инфраструктура:</legend>
            <input class="search-input visually-hidden" type="checkbox" id="service-pool" name="pool" checked>
            <label class="search-service-item" for="service-pool">
              Бассейн
            </label>
            <input class="search-input visually-hidden" type="checkbox" id="service-parking" name="parking">
            <label class="search-service-item" for="service-parking">
              Парковка
            </label>
            <input class="search-input visually-hidden" type="checkbox" id="service-wi-fi" name="wi-fi">
            <label class="search-service-item" for="service-wi-fi">
              Wi-Fi
            </label>
          </fieldset>
          <fieldset class="search-type">
            <legend class="search-type-title">Тип жилья:</legend>
            <input class="search-input visually-hidden" type="checkbox" id="type-hotel" name="hotel" checked>
            <label class="search-type-item" for="type-hotel">
              Гостиница
            </label>
            <input class="search-input visually-hidden" type="checkbox" id="type-motel" name="motel" checked>
            <label class="search-type-item" for="type-motel">
              Мотель
            </label>
            <input class="search-input visually-hidden" type="checkbox" id="type-apartment" name="apartment" checked>
            <label class="search-type-item" for="type-apartment">
              Апартаменты
            </label>
          </fieldset>
          <div class="container-price">
            <fieldset class="search-price">
              <legend class="search-price-title">Стоимость в сутки (р):</legend>
              <div class="price-controls">
                <label class="min-price">
                  от
                  <input type="text" name="min-price" value="0">
                </label>
                <label class="max-price">
                  до
                  <input type="text" name="max-price" value="3000">
                </label>
              </div>
              <div class="range-controls">
                <div class="scale">
                  <div class="bar"></div>
                </div>
                <div class="range-toggle range-toggle-min"></div>
                <div class="range-toggle range-toggle-max"></div>
              </div>
            </fieldset>
            <button class="search-form-submit" type="submit">Показать</button>
          </div>
        </form>
      </section>
      <div class="search-sort">
        <strong class="search-sort-result">Найдено:<output name="search-sort-result">3</output></strong>
        <span class="search-sort-span">Сортировка:</span>
        <ul class="search-sort-list">
          <li class="search-sort-item"> <a href="#">По цене</a> </li>
          <li class="search-sort-item"> <a href="#">По типу</a> </li>
          <li class="search-sort-item"> <a href="#">По рейтингу</a> </li>
        </ul>
        <div class="container-control">
          <a class="search-control-top" href="#" aria-label="по возрастанию"></a>
          <a class="search-control-down" href="#" aria-label="по убыванию"></a>
        </div>
      </div>
      <ul class="hotels-list">
        <li class="hotels-item">
          <figure class="hotel">
            <img src="img/amara-resort-spa.jpg" alt="Фото отеля" width="135" height="90">
            <figcaption class="hotel-desc">
              <div class="container-hotel-desc">
                <a class="hotel-desc-link" href="#">
                  <h3 class="hotel-desc-title">Amara Resort & Spa</h3>
                </a>
                <div class="container-type-prise">
                  <span class="hotel-desc-type">Гостиница</span>
                  <span class="hotel-desc-prise">От 4000 Р.</span>
                </div>
                <div class="container-hotel-btn">
                  <a class="hotel-btn-info" href="#">подробнее</a>
                  <a class="hotel-btn-reservation" href="#">забронировать</a>
                </div>
              </div>
              <div class="hotel-rating">
                <div class="hotel-stars hotel-stars-four" aria-label="4 звезды"></div>
                <span class="hotel-rating-span">Рейтинг: <output name="hotel-rating">8,5</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="hotels-item">
          <figure class="hotel">
            <img src="img/desert-quail-inn.jpg" alt="Фото отеля" width="135" height="90">
            <figcaption class="hotel-desc">
              <div class="container-hotel-desc">
                <a class="hotel-desc-link" href="#">
                  <h3 class="hotel-desc-title">Desert Quail Inn</h3>
                </a>
                <div class="container-type-prise">
                  <span class="hotel-desc-type">Мотель</span>
                  <span class="hotel-desc-prise">От 3000 Р.</span>
                </div>
                <div class="container-hotel-btn">
                  <a class="hotel-btn-info" href="#">подробнее</a>
                  <a class="hotel-btn-reservation" href="#">забронировать</a>
                </div>
              </div>
              <div class="hotel-rating">
                <div class="hotel-stars hotel-stars-three" aria-label="3 звезды"></div>
                <span class="hotel-rating-span">Рейтинг: <output name="hotel-rating">8,9</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
        <li class="hotels-item">
          <figure class="hotel">
            <img src="img/poco-diablo.jpg" alt="Фото отеля" width="135" height="90">
            <figcaption class="hotel-desc">
              <div class="container-hotel-desc">
                <a class="hotel-desc-link" href="#">
                  <h3 class="hotel-desc-title">Villas at Poco Diablo</h3>
                </a>
                <div class="container-type-prise">
                  <span class="hotel-desc-type">Апартаменты</span>
                  <span class="hotel-desc-prise">От 2000 Р.</span>
                </div>
                <div class="container-hotel-btn">
                  <a class="hotel-btn-info" href="#">подробнее</a>
                  <a class="hotel-btn-reservation" href="#">забронировать</a>
                </div>
              </div>
              <div class="hotel-rating">
                <div class="hotel-stars hotel-stars-two" aria-label="2 звезды"></div>
                <span class="hotel-rating-span">Рейтинг: <output name="hotel-rating">9,2</output></span>
              </div>
            </figcaption>
          </figure>
        </li>
      </ul>
    </main>

    <footer class="footer footer-hotels">
      <a class="footer-hashtag" href="#">#VISITSEDONA</a>
      <ul class="social-list">
        <li class="social-item">
          <a class="social-button" href="#" aria-label="Седона в Твиттере"><img src="img/icon-tw.svg" alt="Твиттер"
              width="17" height="15"></a>
        </li>
        <li class="social-item">
          <a class="social-button" href="#" aria-label="Седона в Фейсбуке"><img src="img/icon-fb.svg" alt="Фейсбук"
              width="12" height="22"></a>
        </li>
        <li class="social-item">
          <a class="social-button" href="#" aria-label="Седона на Ютубе"><img src="img/icon-youtube.svg" alt="Ютуб"
              width="20" height="16"></a>
        </li>
      </ul>

      </a>
    </footer>
  </div>

</body>
